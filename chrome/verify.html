<!doctype html>
<html>
  <head>
    <title>Truthiness scoring</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="verify.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .panel-body {
        padding-top: 0px;
      }
      .alert {
        padding-top: 4px;
        padding-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" role="main" >
      <div id="status_alert" class="alert alert-info">
        <strong id="status_message">Analysis in progess. Please wait</strong>
        <h5 id="error_message"></h5>
      </div>
      <div id="site_alert" class="alert alert-warning" hidden="hidden">
        <strong>This site is known to be untrustworthy.</strong>
      </div>
      <div>
        <h5><span id="page_url" class="label label-info"></span></h5>
      </div>
      <div>
        <h5><span id="source_item" class="label label-info"></span></h5>
      </div>
      <div class="row">
        <div class="col-xs-4"  >
          <div id="panel_score" class="panel panel-primary" hidden="hidden" >
            <div class="panel-heading"  >
              <h3 class="panel-title" >Score</h3>
            </div>
            <div class="panel-body"  >
              <h2><span id="score_truthiness" class="label label-default"></span></h2>
            </div>
          </div>
        </div>
        <div class="col-xs-4" >
          <div id="panel_shares" class="panel panel-primary" hidden="hidden" >
            <div class="panel-heading"  >
              <h3 class="panel-title" ># users shared</h3>
            </div>
            <div class="panel-body">
              <h2><span id="score_shares" class="label label-default"></span></h2>
            </div>
          </div>
        </div>
        <div class="col-xs-4"  >
          <div id="panel_engaged" class="panel panel-primary" hidden="hidden" >
            <div class="panel-heading"  >
              <h3 class="panel-title" ># users engaged</h3>
            </div>
            <div class="panel-body">
              <h2><span id="score_engaged" class="label label-default"></span></h2>
            </div>
          </div>
        </div>
      </div>
      <div>
        <h4 id="score_message"><h4>
      </div>
      <div>
        <button id="closeButton" class="btn btn-primary">Close</button>
      </div>
    </div>
  </body>
</html>
